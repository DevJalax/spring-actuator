# Expose all actuator endpoints
management.endpoints.web.exposure.include=health,metrics,env,beans,info,trace

# Show detailed health information
management.endpoint.health.show-details=always

# Set the base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Application information
info.app.name=Demo Application
info.app.description=Sample Spring Boot application using Actuator
info.app.version=1.0.0
